<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cybqr</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            gap: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-top: 50px;
        }

        #reader button {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            width: 100%;
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Displaying the scanned text
            // document.getElementById('result').textContent = 'Scanned Result: ' + decodedText;

            // Show a success message
            alert('Scan successful! You will now be redirected.');

            window.location.href = decodedText;
        }

        function onScanFailure(error) {
            // Ignoring the failed scans
            console.warn(`Scan failure: ${error}`);
        }

        function startScanning() {
            let html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        // Start scanning after the DOM is loaded
        document.addEventListener('DOMContentLoaded', startScanning);
    </script>
</body>

</html>
